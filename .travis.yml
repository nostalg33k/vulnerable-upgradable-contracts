before_install:
  - docker pull pamplemousse/latex

deploy:
  - api_key:
      secure: ""
  draft: true
  file: 'report.pdf'
  provider: releases
  skip_cleanup: true
  on:
    branches:
      only:
        -master
    tags: false

services: docker

script:
  - cd rapport_fr
  - docker run --rm -it --user $(id -u):$(id -g) -v $(pwd):/app -w /app pamplemousse/latex latexmk -bibtex -pdf rapport.tex